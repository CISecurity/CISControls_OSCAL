        rel: dependency
      - href: cisc-5.1
        rel: dependency
      parts:
      - id: cisc-3.3_stmt
        name: statement
        prose: |-
          Configure data access control lists based on a user’s need to know. Apply data access control
          lists, also known as access permissions, to local and remote file systems, databases, and
          applications.
    - id: cisc-3.4
