    title: Malware Defenses
    props:
    - name: label
      value: CIS Control 10
    - name: sort-id
      value: cisc-10
    parts:
    - id: cisc-10_stmt
      name: statement
      prose: |-
        Prevent or control the installation, spread, and execution of malicious applications, code, or
        scripts on enterprise assets.
    - id: cisc-10_gdn
      name: guidance
      prose: |-
        Malicious software (sometimes categorized as viruses or Trojans) is an integral and dangerous
        aspect of internet threats. They can have many purposes, from capturing credentials, stealing
        data, identifying other targets within the network, and encrypting or destroying data. Malware
        is ever-evolving and adaptive, as modern variants leverage machine learning techniques.

        Malware enters an enterprise through vulnerabilities within the enterprise on end-user
        devices, email attachments, webpages, cloud services, mobile devices, and removable media.
        Malware often relies on insecure end-user behavior, such as clicking links, opening attachments,
        installing software or profiles, or inserting Universal Serial Bus (USB) flash drives. Modern
        malware is designed to avoid, deceive, or disable defenses.

        Malware defenses must be able to operate in this dynamic environment through automation,
        timely and rapid updating, and integration with other processes like vulnerability management
        and incident response. They must be deployed at all possible entry points and enterprise assets
        to detect, prevent spread, or control the execution of malicious software or code.
