      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-2.1_stmt
        name: statement
        prose: |-
          Establish and maintain a detailed inventory of all licensed software installed on enterprise
          assets. The software inventory must document the title, publisher, initial install/use date,
          and business purpose for each entry; where appropriate, include the Uniform Resource Locator
          (URL), app store(s), version(s), deployment mechanism, and decommission date. Review and update
          the software inventory bi-annually, or more frequently.
    - id: cisc-2.2
      title: Ensure Authorized Software is Currently Supported
      props:
      - name: label
        value: CIS Safeguard 2.2
      - name: sort-id
        value: cisc-02.02
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: identify
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      parts:
      - id: cisc-1.2_stmt
        name: statement
        prose: |-
          Ensure that only currently supported software is designated as authorized in the software
          inventory for enterprise assets. If software is unsupported yet necessary for the fulfillment
          of the enterprise’s mission, document an exception detailing mitigating controls and residual
          risk acceptance. For any unsupported software without an exception documentation, designate as
          unauthorized. Review the software list to verify software support at least monthly, or more
          frequently.
    - id: cisc-2.3
      title: Address Unauthorized Software
      props:
      - name: label
        value: CIS Safeguard 2.3
      - name: sort-id
        value: cisc-02.03
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
