      - href: cisc-1.1
        rel: dependency
      - href: cisc-2.3
        rel: dependency
      parts:
      - id: cisc-2.4_stmt
        name: statement
        prose: |-
          Utilize software inventory tools, when possible, throughout the enterprise to automate the
          discovery and documentation of installed software.
