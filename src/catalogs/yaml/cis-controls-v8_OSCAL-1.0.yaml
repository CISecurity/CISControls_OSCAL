        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-1.1
        rel: dependency
      - href: cisc-2.1
        rel: dependency
      - href: cisc-2.3
        rel: dependency
      - href: cisc-4.1
        rel: dependency
      parts:
      - id: cisc-2.5_stmt
        name: statement
        prose: |-
          Use technical controls, such as application allowlisting, to ensure that only authorized
          software can execute or be accessed. Reassess bi-annually, or more frequently.
    - id: cisc-2.6
      title: Allowlist Authorized Libraries
      props:
      - name: label
        value: CIS Safeguard 2.6
      - name: sort-id
        value: cisc-02.06
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      - href: cisc-2.5
        rel: dependency
      - href: cisc-4.2
        rel: dependency
      parts:
      - id: cisc-2.6_stmt
        name: statement
        prose: |-
          Use technical controls to ensure that only authorized software libraries, such as specific
          .dll, .ocx, .so, etc. files, are allowed to load into a system process. Block unauthorized
          libraries from loading into a system process. Reassess bi-annually, or more frequently.
    - id: cisc-2.7
      title: Allowlist Authorized Scripts
      props:
      - name: label
        value: CIS Safeguard 2.7
      - name: sort-id
        value: cisc-02.07
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      - href: cisc-4.1
        rel: dependency
      parts:
      - id: cisc-2.7_stmt
        name: statement
        prose: |-
          Use technical controls, such as digital signatures and version control, to ensure that only
          authorized scripts, such as specific .ps1, .py, etc. files, are allowed to execute. Block
          unauthorized scripts from executing. Reassess bi-annually, or more frequently.
  - id: cisc-3
    title: Data Protection
    props:
    - name: label
      value: CIS Control 3
    - name: sort-id
      value: cisc-03
    parts:
    - id: cisc-3_stmt
      name: statement
      prose: |-
        Develop processes and technical controls to identify, classify, securely handle, retain, and
        dispose of data.
    - id: cisc-3_gdn
      name: guidance
      prose: |-
        Data is no longer only contained within an enterprise’s border, it is in the cloud, on
        portable end-user devices where users work from home, and is often shared with partners or
        online services who might have it anywhere in the world. In addition to sensitive data an
        enterprise holds related to finances, intellectual property, and customer data, there also might
        be numerous international regulations for protection of personal data. Data privacy has become
        increasingly important, and enterprises are learning that privacy is about the appropriate use
        and management of data, not just encryption. Data must be appropriately managed through its
        entire lifecycle. These privacy rules can be complicated for multi-national enterprises, of any
        size, however there are fundamentals that can apply to all.

        Once attackers have penetrated an enterprise’s infrastructure, one of their first tasks is to
        find and exfiltrate data. Enterprises might not be aware that sensitive data is leaving their
        environment because they are not monitoring data outflows.

        While many attacks occur on the network, others involve physical theft of portable end-user
        devices, attacks on service providers or other partners holding sensitive data. Other sensitive
        enterprise assets may also include non-computing devices that provide management and control of
        physical systems, such as Supervisory Control and Data Acquisition (SCADA) systems.

        The enterprise’s loss of control over protected or sensitive data is a serious and often
        reportable business impact. While some data is compromised or lost as a result of theft or
        espionage, the vast majority are a result of poorly understood data management rules, and user
        error. The adoption of data encryption, both in transit and at rest, can provide mitigation
        against data compromise, and more importantly, is a regulatory requirement for most controlled
        data.
    controls:
    - id: cisc-3.1
      title: Establish and Maintain a Data Management Process
      props:
      - name: label
        value: CIS Safeguard 3.1
      - name: sort-id
        value: cisc-03.01
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: data
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: identify
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-3.1_stmt
        name: statement
        prose: |-
          Establish and maintain a data management process. In the process, address data sensitivity,
          data owner, handling of data, data retention limits, and disposal requirements, based on
          sensitivity and retention standards for the enterprise. Review and update documentation
          annually, or when significant enterprise changes occur that could impact this Safeguard.
    - id: cisc-3.2
      title: Establish and Maintain a Data Inventory
      props:
      - name: label
        value: CIS Safeguard 3.2
      - name: sort-id
        value: cisc-03.02
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: data
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: identify
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-1.1
        rel: dependency
      parts:
      - id: cisc-3.2_stmt
        name: statement
        prose: |-
          Establish and maintain a data inventory, based on the enterprise’s data management process.
          Inventory sensitive data, at a minimum. Review and update inventory annually, at a minimum,
          with a priority on sensitive data.
    - id: cisc-3.3
      title: Configure Data Access Control Lists
      props:
      - name: label
        value: CIS Safeguard 3.3
      - name: sort-id
        value: cisc-03.03
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: data
