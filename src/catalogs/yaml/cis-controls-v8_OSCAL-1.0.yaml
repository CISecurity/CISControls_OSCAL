        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-18.1
        rel: dependency
      parts:
      - id: cisc-18.5_stmt
        name: statement
        prose: |-
          Perform periodic internal penetration tests based on program requirements, no less than
          annually. The testing may be clear box or opaque box.
