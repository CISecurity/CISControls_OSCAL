  - id: cisc-14
    title: Security Awareness and Skills Training
    props:
    - name: label
      value: CIS Control 14
    - name: sort-id
      value: cisc-14
    parts:
    - id: cisc-14_stmt
      name: statement
      prose: |-
        Establish and maintain a security awareness program to influence behavior among the workforce
        to be security conscious and properly skilled to reduce cybersecurity risks to the
        enterprise.
    - id: cisc-14_gdn
      name: guidance
      prose: |-
        The actions of people play a critical part in the success or failure of an enterprise’s
        security program. It is easier for an attacker to entice a user to click a link or open an email
        attachment to install malware in order to get into an enterprise, than to find a network exploit
        to do it directly.

        Users themselves, both intentionally and unintentionally, can cause incidents as a result of
        mishandling sensitive data, sending an email with sensitive data to the wrong recipient, losing
        a portable end-user device, using weak passwords, or using the same password they use on public
        sites.

        No security program can effectively address cyber risk without a means to address this
        fundamental human vulnerability. Users at every level of the enterprise have different risks.
        For example: executives manage more sensitive data; system administrators have the ability to
        control access to systems and applications; and users in finance, human resources, and contracts
        all have access to different types of sensitive data that can make them targets.

        The training should be updated regularly. This will increase the culture of security and
        discourage risky workarounds.
