      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-16.8_stmt
        name: statement
        prose: |-
          <br />

          Maintain separate environments for production and non-production systems.
    - id: cisc-16.9
      title: Train Developers in Application Security Concepts and Secure Coding
      props:
      - name: label
        value: CIS Safeguard 16.9
      - name: sort-id
        value: cisc-16.09
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-16.9_stmt
        name: statement
        prose: |-
          Ensure that all software development personnel receive training in writing secure code for
          their specific development environment and responsibilities. Training can include general
          security principles and application security standard practices. Conduct training at least
          annually and design in a way to promote security within the development team, and build a
          culture of security among the developers.
    - id: cisc-16.10
      title: Apply Secure Design Principles in Application Architectures
      props:
      - name: label
        value: CIS Safeguard 16.10
      - name: sort-id
        value: cisc-16.10
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-16.1
        rel: dependency
      parts:
      - id: cisc-16.10_stmt
        name: statement
        prose: |-
          Apply secure design principles in application architectures. Secure design principles include
          the concept of least privilege and enforcing mediation to validate every operation that the
          user makes, promoting the concept of "never trust user input." Examples include ensuring that
          explicit error checking is performed and documented for all input, including for size, data
          type, and acceptable ranges or formats. Secure design also means minimizing the application
          infrastructure attack surface, such as turning off unprotected ports and services, removing
          unnecessary programs and files, and renaming or removing default accounts.
    - id: cisc-16.11
      title: Leverage Vetted Modules or Services for Application Security Components
      props:
      - name: label
        value: CIS Safeguard 16.11
      - name: sort-id
        value: cisc-16.11
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      parts:
      - id: cisc-16.11_stmt
        name: statement
        prose: |-
          Leverage vetted modules or services for application security components, such as identity
          management, encryption, and auditing and logging. Using platform features in critical security
          functions will reduce developers’ workload and minimize the likelihood of design or
          implementation errors. Modern operating systems provide effective mechanisms for
          identification, authentication, and authorization and make those mechanisms available to
          applications. Use only standardized, currently accepted, and extensively reviewed encryption
          algorithms. Operating systems also provide mechanisms to create and maintain secure audit
          logs.
    - id: cisc-16.12
      title: Implement Code-Level Security Checks
      props:
      - name: label
        value: CIS Safeguard 16.12
      - name: sort-id
        value: cisc-16.12
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      parts:
      - id: cisc-16.12_stmt
        name: statement
        prose: |-
          Apply static and dynamic analysis tools within the application life cycle to verify that
          secure coding practices are being followed.
    - id: cisc-16.13
      title: Conduct Application Penetration Testing
      props:
      - name: label
        value: CIS Safeguard 16.13
      - name: sort-id
        value: cisc-16.13
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      parts:
      - id: cisc-16.13_stmt
        name: statement
        prose: |-
          Conduct application penetration testing. For critical applications, authenticated penetration
          testing is better suited to finding business logic vulnerabilities than code scanning and
          automated security testing. Penetration testing relies on the skill of the tester to manually
          manipulate an application as an authenticated and unauthenticated user.
    - id: cisc-16.14
      title: Conduct Threat Modeling
      props:
      - name: label
        value: CIS Safeguard 16.14
      - name: sort-id
        value: cisc-16.14
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: applications
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: protect
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-2.1
        rel: dependency
      parts:
      - id: cisc-16.14_stmt
        name: statement
        prose: |-
          Conduct threat modeling. Threat modeling is the process of identifying and addressing
          application security design flaws within a design, before code is created. It is conducted
          through specially trained individuals who evaluate the application design and gauge security
          risks for each entry point and access level. The goal is to map out the application,
          architecture, and infrastructure in a structured way to understand its weaknesses.
  - id: cisc-17
    title: Incident Response Management
    props:
    - name: label
      value: CIS Control 17
    - name: sort-id
      value: cisc-17
    parts:
    - id: cisc-17_stmt
      name: statement
      prose: |-
        Establish a program to develop and maintain an incident response capability (e.g., policies,
        plans, procedures, defined roles, training, and communications) to prepare, detect, and quickly
        respond to an attack.
    - id: cisc-17_gdn
      name: guidance
      prose: |-
        A comprehensive cybersecurity program includes protections, detections, response, and recovery
        capabilities. Often, the final two get overlooked in immature enterprises, or the response
        technique to compromised systems is just to re-image them to original state, and move on. The
        primary goal of incident response is to identify threats on the enterprise, respond to them
        before they can spread, and remediate them before they can cause harm. Without understanding the
        full scope of an incident, how it happened, and what can be done to prevent it from happening
        again, defenders will just be in a perpetual "whack-a-mole" pattern.

        We cannot expect our protections to be effective 100% of the time. When an incident occurs, if
        an enterprise does not have a documented plan – even with good people – it is almost impossible
        to know the right investigative procedures, reporting, data collection, management
        responsibility, legal protocols, and communications strategy that will allow the enterprise to
        successfully understand, manage, and recover.

        Along with detection, containment, and eradication, communication to stakeholders is key. If
        we are to reduce the probability of material impact due to a cyber event, the enterprise’s
        leadership must know what potential impact there could be, so that they can help prioritize
        remediation or restoration decisions that best support the enterprise. These business decisions
        could be based on regulatory compliance, disclosure rules, service-level agreements with
        partners or customers, revenue, or mission impacts.

        Dwell time from when an attack happens to when it is identified can be days, weeks, or months.
        The longer the attacker is in the enterprise’s infrastructure, the more embedded they become and
        they will develop more ways to maintain persistent access for when they are eventually
        discovered. With the rise of ransomware, which is a stable moneymaker for attackers, this dwell
        time is critical, especially with modern tactics of stealing data before encrypting it for
        ransom.
    controls:
    - id: cisc-17.1
      title: Designate Personnel to Manage Incident Handling
      props:
      - name: label
        value: CIS Safeguard 17.1
      - name: sort-id
        value: cisc-17.01
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: N/A
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: respond
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-17.1_stmt
        name: statement
        prose: |-
          Designate one key person, and at least one backup, who will manage the enterprise’s incident
          handling process. Management personnel are responsible for the coordination and documentation
          of incident response and recovery efforts and can consist of employees internal to the
          enterprise, third-party vendors, or a hybrid approach. If using a third-party vendor, designate
          at least one person internal to the enterprise to oversee any third-party work. Review
          annually, or when significant enterprise changes occur that could impact this Safeguard.
    - id: cisc-17.2
      title: Establish and Maintain Contact Information for Reporting Security Incidents
      props:
      - name: label
        value: CIS Safeguard 17.2
      - name: sort-id
        value: cisc-17.02
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: N/A
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: respond
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-17.2_stmt
        name: statement
        prose: |-
          Establish and maintain contact information for parties that need to be informed of security
          incidents. Contacts may include internal staff, third-party vendors, law enforcement, cyber
          insurance providers, relevant government agencies, Information Sharing and Analysis Center
          (ISAC) partners, or other stakeholders. Verify contacts annually to ensure that information is
          up-to-date.
    - id: cisc-17.3
      title: Establish and Maintain an Enterprise Process for Reporting Incidents
      props:
      - name: label
        value: CIS Safeguard 17.3
      - name: sort-id
        value: cisc-17.03
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: N/A
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: respond
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "1"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-17.3_stmt
        name: statement
        prose: |-
          Establish and maintain an enterprise process for the workforce to report security incidents.
          The process includes reporting timeframe, personnel to report to, mechanism for reporting, and
          the minimum information to be reported. Ensure the process is publicly available to all of the
          workforce. Review annually, or when significant enterprise changes occur that could impact this
          Safeguard.
    - id: cisc-17.4
      title: Establish and Maintain an Incident Response Process
      props:
      - name: label
        value: CIS Safeguard 17.4
      - name: sort-id
        value: cisc-17.04
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: N/A
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: respond
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      parts:
      - id: cisc-17.4_stmt
        name: statement
        prose: |-
          Establish and maintain an incident response process that addresses roles and
          responsibilities, compliance requirements, and a communication plan. Review annually, or when
          significant enterprise changes occur that could impact this Safeguard.
    - id: cisc-17.5
      title: Assign Key Roles and Responsibilities
      props:
      - name: label
        value: CIS Safeguard 17.5
      - name: sort-id
        value: cisc-17.05
      - name: asset-type
        ns: https://cisecurity.org/ns/oscal
        value: N/A
      - name: security-function
        ns: https://cisecurity.org/ns/oscal
        value: respond
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "2"
      - name: implementation-group
        ns: https://cisecurity.org/ns/oscal
        value: "3"
      links:
      - href: cisc-17.4
        rel: dependency
      parts:
      - id: cisc-17.5_stmt
        name: statement
        prose: |-
          Assign key roles and responsibilities for incident response, including staff from legal, IT,
          information security, facilities, public relations, human resources, incident responders, and
          analysts, as applicable. Review annually, or when significant enterprise changes occur that
          could impact this Safeguard.
    - id: cisc-17.6
      title: Define Mechanisms for Communicating During Incident Response
      props:
      - name: label
        value: CIS Safeguard 17.6
